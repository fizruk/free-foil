name: soas
version: 0.2.0
github: "fizruk/free-foil"
license: BSD3
author: "Nikolai Kudasov"
maintainer: "nickolay.kudasov@gmail.com"
copyright: "2023â€“2024 Nikolai Kudasov, Renata Shakirova, Egor Shalagin, Karina Tyulebaeva"

extra-source-files:
  - README.md
  - LICENSE
  - grammar/SOAS/Syntax.cf

synopsis: Second-Order Abstract Syntax implemented via Free Foil (a version of SOAS).
category: Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/fizruk/free-foil#readme>

custom-setup:
  dependencies:
    base: ">= 4.11.0.0 && < 5.0"
    Cabal: ">= 2.4.0.1 && < 4.0"
    process: ">= 1.6.3.0"
    PyF:

build-tools:
  alex: ">= 3.2.4"
  happy: ">= 1.19.9"
  BNFC:bnfc: ">= 2.9.4.1"

dependencies:
  array: ">= 0.5.3.0"
  base: ">= 4.7 && < 5"
  text: ">= 1.2.3.1"
  containers:
  bifunctors:
  template-haskell:
  deepseq:
  free-foil: ">= 0.2.0"
  kind-generics-th:

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  # - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -optP-Wno-nonportable-include-path

library:
  source-dirs: src
  when:
    - condition: false
      other-modules:
        - Language.SOAS.Syntax.Test
        - Language.SOAS.Syntax.ErrM
        - Language.SOAS.Syntax.Skel

executables:
  soas:
    main: SOAS.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - soas

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - soas
      - QuickCheck
      - hspec
      - hspec-discover
      - mtl

  doctests:
    source-dirs:
      - src/
      - test/doctests
    main: Main.hs
    other-modules: []
    dependencies:
      - soas
      - doctest-parallel
    when:
      - condition: false
        other-modules:
          - Language.SOAS.Syntax.Test
          - Language.SOAS.Syntax.ErrM
          - Language.SOAS.Syntax.Skel
